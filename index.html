<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p class="happybd">Happy Birthday</p>
          <p class="salmonCake">This is a salmon cake</p>
          <p class="hoverNotice">(Hover the card)</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>This is a coupon for 1 picture</p>
        <p>iykyk</p>
        <p>Expiration date: 10/05/25</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
